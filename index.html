<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7f6680159b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <script src="script.js"></script>
  </head>
  <body class="text-center container">
    <main>
        <h1 class="banner p-3">Weather</h1>
        <div class="form-group">
            <input type="text" id="city-input" class="form-control form-control-lg" placeholder="Search City">
        </div>
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
        <div id="weather-output" class="mt-3">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
                    </div>
                    <div class="card-body">
                        <h1 id="weather-type" class="card-title">----</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temp: <span id="temp">-- </span> ͦ Celsius</li>
                            <li>Min Temp: <span id="min-temp">-- </span> ͦ Celsius</li>
                            <li>Max Temp: <span id="max-temp">-- </span> ͦ Celsius</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
